plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

    // Apply the Lombok plugin for annotation processing.
    id "io.freefair.lombok" version "5.3.0"

    // Shadow to include dependencies in the jar.
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // Apache Commons for Strings.
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.11'
    implementation group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'

    // Java SDK for B2
    implementation 'com.backblaze.b2:b2-sdk-core:3.1.0'
    implementation 'com.backblaze.b2:b2-sdk-httpclient:3.1.0'
}

application {
    // Define the main class for the application
    mainClassName = 'com.au5tie.hireme.FileEvaluator'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.au5tie.hireme.FileEvaluator'
        )
    }
}
